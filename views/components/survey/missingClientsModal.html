<div class="modal fade" id="missingClientsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Usuarios faltantes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <table  class="table table-hover table-responsive" ng-if="missingClients.length>0">
          <thead>
            <td>Usuario</td>
            <td>Departamento</td>
            <td>Empresa</td>
          </thead>
          <tbody>
            <tr ng-repeat="user in missingClients">
              <td>{{user.username}}</td>
              <td>{{user.department}}</td>
              <td>{{user.business.join(",")}}</td>
            </tr>
          </tbody>
        </table>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
