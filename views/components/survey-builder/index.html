<div class="animated fadeIn">
 <div ng-include="'views/components/survey-builder/surveyQuestionModal.html'"></div>
 <div id="alertArea"></div>

 <div ng-include="'views/components/survey-builder/surveyBasicInformation.html'"></div>

 <div class="form-divider"></div>

 <div class="row">
  <!-- Survey Preview -->
  <div class="col-lg-12">
    <div>
      <h5 style="display:inline;">Preguntas</h5>
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#surveyQuestionModal" ng-click="clearQuestion()">
       <i class="fa fa-plus" aria-hidden="true"/> Nueva Pregunta
     </button>
   </div>
   <table class="table table-hover table-responsive" style="margin-top:10px;">
     <thead >
       <tr>
       <td><strong>#</strong></td>
       <td><strong>Pregunta</strong></td>
       <td><strong>Tipo</strong></td>
       <td><strong>Requerido</strong></td>
       <td><strong>Acciones</strong></td>
    </thead>
    <tbody>
    <tr ng:repeat="e in survey.questions">
     <td>{{$index + 1}}</td>
     <td>{{e.title}}</td>
     <td>{{e.formType}}</td>
     <td>{{(e.isRequired) ? 'Si' : 'No'}}</td>
     <td>
       <i class="fa fa-trash" aria-hidden="true"  ng-click="deleteQuestion(e.name)"></i>
       <i class="fa fa-pencil" aria-hidden="true" style="margin-left:10px;" ng-click="updateQuestion(e, $index+1)" data-toggle="modal" data-target="#surveyQuestionModal"></i>
     </td>
   </tr>
 </tbody>
</table>
</div>
<!-- end question info -->
</div>
<!-- End .row -->
</div>
