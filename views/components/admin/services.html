<div class="animated fadeIn">

  <div id="alertArea"></div>
  <div ng-include="'views/components/admin/modals/serviceModal.html'"></div>

  <div class="row">
    <div class="hide-print col-md-12">
     <div class="input-group row-separator">
      <div class="input-group-addon"><i class="fa fa-search"></i></div>
      <input type="text" class="form-control" placeholder="Busqueda" ng-model="search">
    </div>   

    <button type="button" class="btn btn-info row-separator" ng-click="newService()" data-toggle="modal" data-target="#serviceModal">
     <i class="fa fa-plus" aria-hidden="true"/> Nuevo servicio
   </button>
   <button type="button" class="btn btn-secondary row-separator" onClick="window.print()" style="margin-left: 1%;">
     <i class="fa fa-print" aria-hidden="true"/> Imprimir
   </button>
 </div>
 
 <table class="table table-hover table-responsive" id="adminTable">
  <thead>
    <tr>
     <td><strong>#</strong></td>
     <td><strong>Servicio</strong></td>
     <td><strong>Departamento</strong></td>
     <td><strong>Fecha Creada</strong></td>
     <td><strong>Acciones</strong></td>
   </tr>
 </thead>
 <tbody>
   <tr ng:repeat="e in services | filter:search">
     <td>{{$index + 1}}</td>
     <td>{{e.service}}</td>
     <td>{{e.department}}</td>
     <td>{{e.created | date: 'yyyy-MM-dd'}}</td>
     <td>
       <i class="fa fa-trash" aria-hidden="true"  ng-click="deleteService(e._id)"></i>
       <i class="fa fa-pencil" aria-hidden="true" style="margin-left:10px;" ng-click="updateService(e._id)" data-toggle="modal" data-target="#serviceModal"></i>
     </td>
   </tr>
 </tbody>
</table>
</div>
<!-- /.row -->
</div>
