<div class="animated fadeIn">

 <div id="alertArea"></div>

 <div ng-include="'views/components/admin/modals/jobsModal.html'"></div>

 <div class="row">
   <div class="hide-print col-md-12">
     <div class="input-group row-separator">
      <div class="input-group-addon"><i class="fa fa-search"></i></div>
      <input type="text" class="form-control" placeholder="Busqueda" ng-model="search">
    </div>   

    <button type="button" class="btn btn-info row-separator" ng-click="newJob()" data-toggle="modal" data-target="#jobsModal">
     <i class="fa fa-plus" aria-hidden="true"/> Nueva posicion de trabajo
   </button>
   
   <button type="button" class="btn btn-secondary row-separator" onClick="window.print()" style="margin-left: 1%;">
     <i class="fa fa-print" aria-hidden="true"/> Imprimir
   </button>
 </div>

 <table class="table table-hover table-responsive" id="adminTable">
  <thead>
    <tr>
     <td><strong>#</strong></td>
     <td><strong>Posicion de Trabajo</strong></td>
     <td><strong>Fecha Creada</strong></td>
     <td><strong>Acciones</strong></td>
   </tr>
 </thead>
 <tbody>
   <tr ng:repeat="e in jobs | filter:search">
     <td>{{$index + 1}}</td>
     <td>{{e.job}}</td>
     <td>{{e.created | date: 'yyyy-MM-dd'}}</td>
     <td>
       <i class="fa fa-trash" aria-hidden="true"  ng-click="deleteJob(e._id)"></i>
       <i class="fa fa-pencil" aria-hidden="true" style="margin-left:10px;" ng-click="updateJob(e._id)" data-toggle="modal" data-target="#jobsModal"></i>
     </td>
   </tr>
 </tbody>
</table>
</div>
<!-- /.row -->
</div>
