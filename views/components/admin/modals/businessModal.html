<div class="modal fade" id="businessModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     <form name="businessForm" class="form-group" ng-submit="saveBusiness()">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Empresa</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <label for="business">Empresa:</label>
       <input type="text" id="business" class="form-control" ng-model="selectedBusiness.business" no-special-char required>
       <br/>
       <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button  class="btn btn-success" type="submit">
          <i class="fa fa-save" aria-hidden="true"/>  Guardar Empresa
        </button>
      </div>
    </form>
  </div>
</div>
</div>
