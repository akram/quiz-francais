<div class="modal fade" id="serviceModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     <form name="servicesForm" class="form-group" ng-submit="saveService()">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Servicios</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <label for="service">Tipo de servicio:</label>
       <input type="text" id="service" class="form-control" ng-model="selectedService.service" no-special-char placeholder="Servicio" required>
       <br/>
       <label for="dept">Departamento:</label>
       <select id="dept" name="dept" class="form-control" ng-model="selectedService.department" ng-options="item.department as item.department for item in departments" required>
        <option value="">Seleccione un departamento {{optional ? '(optional)' : ''}}</option>
      </select>
      <br/>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button  class="btn btn-success" type="submit">
         <i class="fa fa-save" aria-hidden="true"/>  Guardar Servicio
       </button>
     </div>
   </form>
 </div>
</div>
</div>
